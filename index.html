<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Geo Explorer</title>
  <link rel="stylesheet" href="assets/leaflet.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">India Geo Explorer</div>
      <div class="controls">
        <select id="layer-select">
          <option value="states">States</option>
          <option value="districts">Districts</option>
        </select>
        <input id="search" type="search" placeholder="Search by name…" aria-label="Search by name">
        <button id="download-selected">Download selected</button>
        <button id="download-full">Download full dataset</button>
        <button id="settings-btn" title="Save selection to GitHub (optional)">Save → GitHub</button>
      </div>
    </header>

    <div id="map"></div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Save selection to GitHub (optional)</h3>
        <button id="close-modal" aria-label="Close">✕</button>
      </div>
      <p class="muted">
        This writes to <code>/saved/user_selections.json</code> in this repo using your GitHub token. Only use in private/personal repos; do not paste tokens on public sites.
      </p>
      <label class="field">
        <span>GitHub token (classic or fine-grained with contents:write)</span>
        <input type="password" id="gh-token" placeholder="ghp_…" autocomplete="off">
      </label>
      <label class="field">
        <span>GitHub username/owner</span>
        <input type="text" id="gh-owner" placeholder="nikhilesh-dangi">
      </label>
      <label class="field">
        <span>Repository name</span>
        <input type="text" id="gh-repo" placeholder="Geo-Indian-States-Districts-Map-App">
      </label>
      <button id="save-to-github" class="primary">Save selection</button>
      <div id="modal-status" class="muted"></div>
    </div>
  </div>

  <script src="assets/leaflet.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
